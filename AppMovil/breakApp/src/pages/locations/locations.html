<ion-header>

  <ion-navbar>
    <ion-title>Panaderias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg">
<ion-item>
    <ion-segment [(ngModel)]="options">
      <ion-segment-button value="distancia">
        Distancia
      </ion-segment-button>
      <ion-segment-button value="favoritos">
        Favoritos
      </ion-segment-button>
      <ion-segment-button value="calificacion">
        Calificaci√≥n
      </ion-segment-button>
    </ion-segment>
  </ion-item>


<ion-list>
  <ion-item *ngFor="let bakery of bakeries">
    <ion-card class="adv-map" >
      <div style="position: relative">
      <img src="assets/imgs/panaderia1.gif">
        <ion-fab right top>
          <button ion-fab class="fab-map">
            <ion-icon name='pin'></ion-icon>
          </button>
        </ion-fab>
      </div>
      <ion-item>
        <ion-icon name="restaurant" color="subtle" item-start large></ion-icon>
        <h2>{{bakery.nombre}}</h2>
        <p>{{bakery.direccion}}</p>
        <button ion-button icon-start clear item-end color="rate">
          <ion-icon name="star"></ion-icon>
          <div>3 Estrellas</div>
        </button>
      </ion-item>

      <ion-item actions color="light">
        <span ion-text item-start color="secondary" class="item-bold">18 min</span>
        <span ion-text item-start color="subtle">(2.6 km)</span>
        <button ion-button color="primary" clear item-end icon-start>
          <ion-icon name='navigate'></ion-icon>
          Ir
        </button>
      </ion-item>

    </ion-card>
  </ion-item>
</ion-list>
