<ion-content>
  <ion-slides>
  <ion-slide>
    <div class="diag" style="background: url('assets/imgs/whitebg.svg') no-repeat">
      <ion-icon ios="ios-analytics" md="md-analytics" color="primary"></ion-icon>
    </div>
    <div>
      <h2>conoce las panaderias</h2>
      <p>Es momento de salir de la rutina y deleitar tu paladar.</p>
    </div>
  </ion-slide>

  <ion-slide>
    <div class="diag" style="background: url('assets/imgs/whitebg.svg') no-repeat">
      <ion-icon ios="ios-trophy" md="md-trophy" color="primary"></ion-icon>
    </div>
    <div>
      <h2>mantente informado</h2>
      <p>Te gusta el pan caliente, te avisaremos cuando este saliendo del horno.</p>
    </div>
  </ion-slide>

  <ion-slide>
    <div class="diag" style="background: url('assets/imgs/whitebg.svg') no-repeat">
      <ion-icon ios="ios-chatboxes" md="md-chatboxes" color="primary"></ion-icon>
    </div>
    <div>
      <h2>Disfruta de eventos</h2>
      <p>No te pierdas los eventos de comida. informate y dejate llevar..</p>
    </div>
  </ion-slide>
</ion-slides>

<button (click)="skip()" id="skip">{{ skipMsg }}</button>
</ion-content>
